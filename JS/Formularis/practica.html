<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <title>Exemple Expresions Regulars</title>
</head>
<body>
<form action="servidor.php" method="post" id="registro">
 <fieldset>
  <legend>Registro</legend>
  <div>
   <label for="registro_nombre">Nombre:</label>
   <input type="text" name="nombre" id="registro_nombre" class="">
   <div style="visibility: hidden;"></div>
  </div>
  <div>
   <label for="registro_apellidos">Apellido:</label>
   <input type="text" name="apellido" id="registro_apellido" class="">
   <div style="visibility: hidden;"></div>
  </div>
  <div>
   <label>Genero</label>
   <input type="radio" name="genero" value="H" class="" >
   <input type="radio" name="genero" value="M" class="" >
   <div></div>
  </div>
  <div>
   <label>Pais</label>
   <select name="country" class="">
                <option value="">--Elija una opcion --</option>
                <option value="es">España</option>
                <option value="an">Andorra</option>
            </select>
   <div></div>
  </div>
  <div>
   <label>Idiomas</label>
   <select name="language[]" multiple="multiple" class="" size="5">
                <option value="es">Español</option>
                <option value="en">Ingles</option>
                <option value="fr">Frances</option>
            </select>
   <div></div>
  </div>
  <div>
   <label for="registro_email">Email:</label>
   <input type="text" name="email" id="registro_email">
  </div>
  <div>
   <label for="registro_password">Password:</label>
   <input type="password" name="password" id="registro_password">
  </div>
  <div>
   <label for="registro_comentarios">Comentarios:</label>
   <textarea name="comentarios" id="registro_comentarios" rows="10"></textarea>
  </div>
  <div>
   <input type="checkbox" name="condiciones" id="registro_condiciones" value="1">
   <label for="registro_condiciones">Acepto las condiciones del servicio.</label>
  </div>

  <div>
   <input type="submit" value="Enviar">
  </div>
 </fieldset>
</form><!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  	<script type="text/javascript"></script>
</body>
</html>
