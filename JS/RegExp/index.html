<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/RWD/style.css">
    <title>Exemple Expresions Regulars</title>
  </head>
  <body>
  	<div class="container">
    <h1>Exemple Expresions Regulars</h1>
    <form action="#" novalidate>
	  <div class="form-row">
	    <div class="col-md-4 mb-3">
	      <label for="Nom">Nom</label>
	      <input type="text" class="form-control is-invalid" id="Nom" placeholder="Nom" value="" required>
	      <div class="invalid-feedback">
	          Per favor introdueixi un nom.
	       </div>
	    </div>
	    <div class="col-md-4 mb-3">
	      <label for="Cognoms">Cognoms</label>
	      <input type="text" class="form-control is-invalid" id="Cognoms" placeholder="Cognoms" value="" required>
	      <div class="invalid-feedback">
	          Per favor introdueixi un cognom.
	       </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input is-invalid" type="checkbox" value="y" id="invalidCheck" required>
	      <label class="form-check-label " for="invalidCheck">
	        Accepto els termes de polítiques de seguretat.
	      </label>
	      <div class="invalid-feedback">
	        Cal marcar els termes de polítiques de seguretat .
	      </div>
	    </div>
	  </div>
  	  <button class="btn btn-primary" id="Acceptar" type="submit">Acceptar</button>
	</form>
	</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  </body>
</html>
